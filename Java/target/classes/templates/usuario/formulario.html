<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<div th:include="index :: menu"></div>
<div class="container">
    <br/>
    <form th:object="${usuario}" th:action="@{/usuario/salvar}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" />

            <label for="nomeUsuario" class="form-label">Nome</label>
            <input id="nomeUsuario" th:field="*{nome}" type="text" class="form-control"  />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

            <label for="loginUsuario" class="form-label">Login (Email)</label>
            <input id="loginUsuario" th:field="*{login}" type="email" class="form-control"  />
            <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

            <label for="passwordUsuario" class="form-label">Senha</label>
            <input id="passwordUsuario" th:field="*{password}" type="password" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label for="privilegioUsuario" class="form-label">Privil√©gio</label>
            <select id="privilegioUsuario" th:field="*{privilegio}" class="form-control">
                <option value="">Selecione...</option>
                <option value="ADMIN">ADMIN</option>
                <option value="PROFESSOR">PROFESSOR</option>
                <option value="ALUNO">ALUNO</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('privilegio')}" th:errors="*{privilegio}"></div>
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
    </form>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
