<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<div th:insert="~{index :: menu}"></div>
<div class="container">
    <br/>
    <form>
        <div class="mb-3">
            <input hidden="true" name="id" th:value="${turma.id}" type="text">

            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" name="nome" th:value="${turma.nome}" type="text">
        </div>

        <br/>

        <button class="btn btn-dark" formmethod="post" th:formaction="@{/turma/salvar}" type="submit">Salvar</button>
    </form>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
