<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div th:insert="~{index :: menu}"></div>
    <br/>
    <form>
        <div class="mb-3">
            <input hidden="true" name="id" th:value="${aluno.id}" type="text">

            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" name="nome" th:value="${aluno.nome}" type="text">
            <label class="form-label" for="turma">Turma</label>
            <select class="form-control" id="turma" name="turma" th:value="${aluno.turma}" type="text">
                <option value="">-- Escolha uma turma --</option>
                <option th:each="item : ${aluno.turma}"
                        th:text="${aluno.turma.nome}">
                </option>
            </select>
            <br>
            <button class="btn btn-dark" formmethod="post" th:formaction="@{/compra/salvar}" type="submit" >Salvar</button>

        </div>
    </form>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
